<div class="kanban-header">
  <h1><mat-icon>task</mat-icon> Kanban</h1>
  <div class="filter-container">
    <input
      type="text"
      placeholder="search Task"
      (input)="filterTasksFromInput()"
      [(ngModel)]="filterInputValue"
    />
    <mat-icon>search</mat-icon>
  </div>
</div>

<button
  (click)="openDialogAddTask()"
  class="add-task-btn"
  mat-fab
  color="primary"
  matTooltip="Add Task"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
<app-kanban-drag-and-drop
  *ngIf="showKanbanDragAndDropComponent"
  [allNotesfromKanban]="allNotes"
  (editNote)="onEditNote($event)"
>
</app-kanban-drag-and-drop>
