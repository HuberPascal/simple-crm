<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <mat-icon
      matTooltip="Login Options"
      matTooltipPosition="below"
      routerLink="/sign-in"
      class="arrow-back"
      >arrow_back_ios_new</mat-icon
    >

    <div class="forgot-password">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <h1>Forgot Password</h1>
      <div class="text-container">Enter your email address</div>
      <form (submit)="onSubmit(email)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter email address</mat-label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter email address"
            matInput
            required
          />
        </mat-form-field>
        <div *ngIf="isEmailExists" class="error-message">
          Email not found. Please check and try again.
        </div>

        <div *ngIf="registerError" class="error-message">
          It appears there was an error during forgot Password. Please try again
          later.
        </div>

        <button type="submit">Send me the email</button>
      </form>
    </div>
  </div>
</div>
