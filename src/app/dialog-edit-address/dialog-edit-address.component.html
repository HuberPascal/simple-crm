<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit address</h1>
  <div mat-dialog-content>
    <div>
      <div>
        <div class="pt-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="user.street"
              matInput
              placeholder="Street + House No."
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="user.zipCode"
              matInput
              placeholder="Zip code"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="user.city"
              matInput
              placeholder="City"
            />
          </mat-form-field>
        </div>
      </div>
      <div mat-dialog-actions>
        <button (click)="dialogRef.close()" [disabled]="loading" mat-button>
          Cancel
        </button>
        <button
          [disabled]="loading || isSaveButtonDisabled()"
          mat-button
          (click)="saveUser()"
          cdkFocusInitial
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
