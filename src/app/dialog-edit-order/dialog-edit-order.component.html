<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit Order</h1>
  <div mat-dialog-content>
    <div>
      <div>
        <div class="pt-6">
          <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Amount</mat-label>
            <input
              type="number"
              [disabled]="loading"
              [(ngModel)]="order.amount"
              matInput
              placeholder="Amount"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Price per Unit</mat-label>
            <input
              type="number"
              [disabled]="loading"
              [(ngModel)]="order.price"
              matInput
              placeholder="Price per Unit"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Product Name</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="order.product"
              matInput
              placeholder="Product Name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Order Status</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="order.orderStatus"
              matInput
              placeholder="Order Status"
            />
          </mat-form-field>
        </div>
      </div>
      <div mat-dialog-actions>
        <button (click)="dialogRef.close()" [disabled]="loading" mat-button>
          Cancel
        </button>
        <button
          (click)="saveOrder()"
          [disabled]="loading"
          mat-button
          cdkFocusInitial
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
