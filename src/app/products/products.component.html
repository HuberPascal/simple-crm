<div class="products-header">
  <h1><mat-icon>inventory_2</mat-icon> Products</h1>
</div>

<mat-card>
  <table class="order-table">
    <tr>
      <th>Product Name</th>
      <th>Price per Unit</th>
      <th>Type</th>
    </tr>

    <tr *ngFor="let order of allOrders">
      <td>{{ order.product }}</td>
      <td>{{ order.price }} CHF</td>
      <td>Service</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-product-btn"
  mat-fab
  color="primary"
  matTooltip="Add order"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
