<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="isDrawerOpened" mode="side">
    <div class="logo-container">Platz f√ºr Logo</div>

    <div class="sidebar">
      <ul class="menu-items">
        <li [routerLink]="isUserLoggedIn ? '/dashboard' : '/guest/dashboard'">
          <mat-icon>fact_check</mat-icon>Dashboard
        </li>
        <li [routerLink]="isUserLoggedIn ? '/user' : '/guest/user'">
          <mat-icon>perm_identity</mat-icon>User
        </li>
      </ul>

      <div class="sidebar-bottom-section">
        <ul class="menu-items">
          <li routerLink="/imprint"><mat-icon>info</mat-icon>Imprint</li>
          <li routerLink="/privacy-policy">
            <mat-icon>policy</mat-icon>Privacy policy
          </li>
          <li (click)="logout()"><mat-icon>logout</mat-icon>Logout</li>
        </ul>
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="mat-toolbar">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
