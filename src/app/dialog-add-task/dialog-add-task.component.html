<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Add Task</h1>
  <form mat-dialog-content #orderForm="ngForm">
    <div class="pt-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User Name</mat-label>
        <mat-select [(ngModel)]="selectedUser" name="userName" required>
          <mat-option
            *ngFor="let user of userName"
            [value]="{ firstName: user.firstName, lastName: user.lastName }"
          >
            {{ user.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16 full-width">
        <mat-label>Note</mat-label>
        <textarea
          [disabled]="loading"
          [(ngModel)]="note"
          matInput
          placeholder="Note"
          type="text"
          name="note"
          required
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Task Status</mat-label>
        <mat-select [(ngModel)]="selectedStatus" name="noteStatus" required>
          <mat-option *ngFor="let note of noteStatus" [value]="note.value">
            {{ note.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button (click)="dialogRef.close()" [disabled]="loading" mat-button>
      Cancel
    </button>
    <button
      [disabled]="loading || isSaveButtonDisabled()"
      mat-button
      (click)="saveNote()"
    >
      Add
    </button>
  </div>
</div>
